[package]
name = "library"
version = "0.1.0"
edition = "2024"
description = "Core library for video editor."

[features]
default = ["gl"]
gl = []

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ffmpeg-next = "7.1.0"
image = "0.25.5"
skia-safe = { version = "0.82.0", features = ["gpu", "gl"] }
log = "0.4.26"
env_logger = "0.11.7"
lru = "0.12.3"
ordered-float = "4.2.1"
libloading = "0.8"
glutin = "0.28"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
rayon = "1.9.0"
#opencv = "0.94.2"

[profile.release]
debug = true

